<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="_csrf" data-th-content="${_csrf.token}" />
    <meta name="_csrf_header" data-th-content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <title>User page</title>
</head>
<body>
<!--
Данный тег создает заголовок с темным фоном, белым текстом,
небольшими отступами и элементы внутри заголовка будут равномерно распределены по ширине с отступом между ними
-->
<header class="bg-dark text-white p-1 d-flex justify-content-between ">
    <!--
    Данный тег устанавливает отступ слева в 3 единицы и автоматически центрирует элемент по горизонтали и вертикали
    -->
    <div class="ms-3 m-auto">
        <!--
         Oтображениe имени юзера жирным шрифтом
         Отображение ролей юзера
        -->
        <strong id="user-username"></strong>
        with roles: <span id="user-roles"></span>
    </div>
    <div>
        <form action="/logout" method="post" class="logout-form">
            <input type="hidden" id="csrf-name" name="_csrf" value=""/>
            <button type="submit" class="btn btn-link text-secondary text-decoration-none logout-button">
                <strong>Logout</strong>
            </button>
        </form>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <!--Навигационная панель:-->
        <nav class="col-sm-2 col-10 bg-light p-0">
            <!--Упорядоченный список, в виде вертикальной навигационной панели с отступами между элементами-->
            <ul class="nav flex-colum p2">
                <li class="nav-item">
                    <a href="#" class="nav-link bg-primary text-white rounded-4 w-100 roleLink"
                       data-role="User">User</a>
                </li>
            </ul>
        </nav>
        <!--Основное содержание страницы -->
        <main class="col-sm-10 col-12 bg-body-secondary">
            <div class="p-3 rolePanel" id="userPanel" data-role="User">
                <h2>User information-page</h2>
                <div class="tab-pane fade show active shadow" id="AuthInfo"
                     style="background-color: #f8f9fa; border: 2px solid #dee2e6; border-radius: .50rem;">
                    <h3 class="ps-3 p-2" style="background-color: #E9ECEF;">About user</h3>
                    <div class="p-3">
                        <!--
                        Таблица без границ(не будет видно никаких линий или обводки вокруг ячеек таблицы),
                         есть эффект наведения(меняет цвет при наведении курсора на строку)
                         -->
                        <table class="table table-borderless table-hover">
                            <thead>
                            <tr class="table-light text-center border-top border-bottom">
                                <th scope="col">ID</th>
                                <th scope="col">User Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody class="text-center table-light">
                            <tr>
                                <td id="current-user-id"></td>
                                <td id="current-user-username"></td>
                                <td id="current-user-age"></td>
                                <td id="current-user-roles"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/user.js"></script>

</body>
</html>
